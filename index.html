<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online marketplace</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row logo">
        <div class="col-md-12">
          <img src="img/logo.jpg" alt="">
          <h1>Online Marketplace</h1>

        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="" action="index.html" method="post" id="marketplace">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text"class="form-control" id="name" placeholder="Name">
            </div>

            <select class="form-control" id="gender">
              <option>Male</option>
              <option>Female</option>
            </select>

            <div class="form-group">
              <label for="name">Email:</label>
              <input type="email"class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="name">Address:</label>
              <textarea rows="4" cols="80" id="address" class="form-control"></textarea>
            </div>

            <div class="checkbox" id="fruits">
              <label for="products">Products:</label>
              <label><input type="checkbox" value="">Mangoes</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Bananas</label>
            </div>
            <div class="checkbox disabled">
              <label><input type="checkbox" value="" >Oranges</label>
            </div>

            <div class="form-group">
              <label for="dop">Date of purchase:</label>
              <input id="purchase" class="form-control" type="date">
            </div>

          </form>

        </div>

      </div>
      <div class="row receipt">
        <h1>Receipt</h1>
        <p>Name : <span class="name"></span></p>
        <p>Gender : <span class="gender"></span></p>
        <p>Email : <span class="email"></span></p>
        <p>Products : <span class="name"></span></p>
        <p>Date of Purchase : <span class="purchase"></span></p>

        <h2>Thank you for shopping with us</h2>

      </div>

    </div>

    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
