<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online marketplace</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Inconsolata|Pacifico|Quicksand|Raleway" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row logo">
        <div class="col-md-12">
          <img src="img/logo.jpg" alt="">
          <h1>Online Marketplace</h1>

        </div>

      </div>
      <div class="row">
        <div class="col-md-offset-3 col-md-6" id="marketplace">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>

            <select class="form-control" id="gender">
              <option>Male</option>
              <option>Female</option>
            </select>

            <div class="form-group">
              <label for="name">Email:</label>
              <input type="email"class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="name">Address:</label>
              <textarea rows="4" cols="80" id="address" class="form-control"></textarea>
            </div>

            <div class="form-group">
              <label for="name">Date of Purchase:</label>
              <input type="date"class="form-control" id="dop" placeholder="Date">
            </div>

            <fieldset>
              <label for="">Fruits</label>
              <div class="radio">
                <label>
                  <input type="radio" name="fruits" value="pineapple">
                  Pineapple
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="fruits" value="apple">
                  Apple
                </label>
              </div>
            </fieldset>

            <button type="submit" class="btn" id="myBtn">CheckOut</button>

          </form>

        </div>

      </div>
      <div class="receipt modal" id="myModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Receipt</h1>
          <p><span class="pdesc">Name </span>: <span class="name"></span></p>
          <p><span class="pdesc">Gender</span> : <span class="gender"></span></p>
          <p><span class="pdesc">Email</span> : <span class="email"></span></p>
          <p><span class="pdesc">Address</span> : <span class="address"></span></p>
          <p><span class="pdesc">Date of Purchase</span> : <span class="purchase"></span></p>
          <p><span class="pdesc">Products</span> : <span class="fruits"></span></p>

          <h2>Thank you for shopping with us</h2>


        </div>
      </div>

    </div>

    <script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>


  </body>
</html>
